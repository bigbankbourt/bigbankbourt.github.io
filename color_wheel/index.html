<!doctype html>
<html>
	
<head>
	
<style>

	body {
		background-color: yellow;
		
		}
	

	
	
	
</style>	
	
<meta charset="UTF-8">
	
<title>color wheel</title>
</head>
	
	
<body>
	
	
<h2>Color Wheel</h2>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
	
Click me to display Date and Time.</button>


<button type="button" onclick='document.getElementById("demo").innerHTML = "purple"'>blue and red</button>	

<button type="button" onclick='document.getElementById("demo").innerHTML = "orange"'>red and yellow</button>	

		


	
	



<p>Enter your favorite color!</p>
	

<input type="text" id="myText" value="Enter color here...">
	
<button onclick="colorFunction()">Input color</button>

<p id="spitOutColor"></p>

<script>
	
function colorFunction() 
	{
		var x = document.getElementById("myText").value;
		document.getElementById("spitOutColor").innerHTML = x;
	}
	
</script>
	
	
	
	
	
	
</body>
	
	
</html>
